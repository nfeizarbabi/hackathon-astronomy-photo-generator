<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Hackathon - Astronomy Photo Generator</title>
</head>

<body>
    <header class="header">
        <a href="https://www.nasa.gov/"><img class="header__logo" src="./assets/logos/nasa-6.svg" alt="nasa-logo"></a>
        <h1 class="header__title">Astronomy Photo Generator</h1>
        <p class="header__date">date</p>
    </header>
    <main class="main">
        <div class="main__container">
            <img class="main__image" src="./assets/images/placeholder-photo.jpg" alt="random-astronomy-photo">
            <div class="main__textbox">
                <div class="main__header-container">
                    <h3 class="main__title"></h3>
                    <h4 class="main__date"></h4>
                </div>
                <p class="main__explanation"></p>
            </div>
        </div>
        <div class="main__button">ENGAGE ðŸš€</div>
    </main>
    <footer class="footer">
        <section class="footer__contact">
            <h5 class="footer__header">Contact</h5>
            <div class="footer__email">
                <h6>Email</h6>
                <a class="footer__email-address"
                    href="mailto:nasa-data@lists.arc.nasa.gov">nasa-data@lists.arc.nasa.gov</a>
            </div>
        </section>
        <div><a href="https://www.nasa.gov/"><img class="footer__logo" src="./assets/logos/NASA_Worm_logo_(gray).svg"
                    alt="nasa-logo"></a></div>
        <section class="footer__social">
            <h5 class="footer__header footer__header--txtalign">Social</h5>
            <div class="footer__icons">
                <a href="https://www.instagram.com/nasa_apod"><img class="footer__icon"
                        src="./assets/icons/Icon-instagram.svg" alt="instagram"></a>
                <a href="https://github.com/nasa"><img class="footer__icon"
                        src="./assets/icons/github/github-mark-white.svg" alt="github"></a>
                <a href="https://twitter.com/openNASA"><img class="footer__icon" src="./assets/icons/Icon-twitter.svg"
                        alt="twitter"></a>
            </div>
        </section>
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
